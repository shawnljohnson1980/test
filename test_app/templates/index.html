<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>The Wall</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md shadow">
        <div class="container-fluid"><a class="navbar-brand text-dark" href="#">Coding Dojo Wall&nbsp;</a><button
                data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
            <p class="mt-3 mr-5">Welcome {{ request.session.first.name }}</p><a href="#">log off</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h5>Post a message</h5>
        <form>
            <div class="form-group text-right"><textarea
                    class="border rounded-0 border-dark form-control form-control-lg"
                    placeholder="Your message here.."></textarea><button class="btn btn-primary text-right mt-3"
                    type="submit">Post a message</button></div>
            <h5>Post a comment</h5>
            <div class="form-group text-right"><textarea
                    class="border rounded-0 border-dark form-control form-control-lg"
                    placeholder="Your message here.."></textarea><button class="btn btn-success text-right mt-3"
                    type="submit">Post a comment</button></div>
        </form>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
